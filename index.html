<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
    <title>Webpage</title>
  </head>
  <body>
    <main>
      <h1 data-testid="slackUserName">Falana Tolu</h1>
      <img src="/img/me.webp" alt="" data-testid="slackDisplayImage" />
      <p>
        Current Day of the Week:
        <span data-testid="currentDayOfTheWeek" id="currentDayOfTheWeek"></span>
      </p>
      <p>
        Current UTC TimeStamp:
        <span data-testid="currentUTCTime" id="currentUTCTime"></span>
      </p>
      <p>
        Current UTC Time: <span id="time"></span
        ><span class="local">&#40;Local: <span id="clock"></span> &#41;</span>
      </p>
      <p>Track: <span data-testid="myTrack" id="myTrack">Frontend</span></p>
      <p>
        GitHub URL:
        <span
          ><a
            href="https://github.com/FalanaTolu/webpage"
            data-testid="githubURL"
            >Repo</a
          ></span
        >
      </p>
    </main>
  </body>
</html>
